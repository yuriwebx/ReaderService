<div class="essaytask_wrap" {{dataAttr}}>
   <div class="essaytask">
      <div class="pic-block"><i></i></div>
		<div class="text-block">
			<div class="essaytask-sign">Essay</div>
			<div class="essaytask-topic">Topic: {{topic}}</div>
		</div>
		<div class="stat-block">
			<div class="essaytask-words-sign">Words:</div>
			<div class="essaytask-words">{{wordsLimit}}</div>
		</div>
      <div class="close-block"><i class="remove"></i></div>
   </div>
</div>

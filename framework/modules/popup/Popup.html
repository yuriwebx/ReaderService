<div class="sw-popup">
   <a class="sw-popup_closeBlock sw-popup-close">
      <i class="i-ui-close"></i>
   </a>
   <div class="sw-popup-wrap">
      <div class="sw-popup-header"><header-placeholder/></div>
         <div class="sw-popup-contentWrap sw-scrollable" sw-custom-scroll="swScrollOptions">
         <div class="sw-popup-content">
            <content-placeholder/>
         </div>
      </div>
      <div class="sw-popup-footer" sw-focus-manager="{cycle: false, keyNext: 'tab,right,down', keyPrev: 'shift+tab,left,up'}"><footer-placeholder/><buttons-placeholder/></div>
   </div>
</div>
